<ion-content [fullscreen]="true">
<div class="container">
    <h2>Cadastro!</h2>
<ion-list>
    <ion-item>
<ion-input [formControl]="email" placeholder="Digite seu email..." type="emai">Email</ion-input>
    </ion-item>
    <ion-item>
        <ion-input [formControl]="password" type="password" placeholder="Digite sua senha...">Senha</ion-input>

    </ion-item>
</ion-list>
<ion-button  shape="round" expand="block" color="primary" type="button" class="botoes" (click)="enviaCadastro()">Criar</ion-button>
<ion-button  shape="round" expand="block" color="primary" type="button" class="botoes" (click)="gotologin()">voltar</ion-button>
</div>
</ion-content>
